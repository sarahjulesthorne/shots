<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shots</title>
</head>

<body>
  <div id="app">
    <div class="hide" id="singleMovieView"></div>
    <div id="homeView">
    <h2>Movies</h2>
    <div id="movies"></div>
    <h2>Locations</h2>
    <div id="filters">
      <div class="row">
        <label for="searchInput">Enter Search</label>
        <input class="" type="text" id="searchInput" placeholder="Enter Search Term Here">
      </div>
      <div class="row">
<button class="btn location-btn btn-outline-dark all-btn" id="all">All</button>
<button class="btn location-btn btn-secondary morning-btn" id="morning">Morning</button>
<button class="btn location-btn btn-success afternoon-btn" id="afternoon">Afternoon</button>
<button class="btn location-btn btn-info evening-btn" id="evening">Evening</button>
<button class="btn location-btn btn-danger dark-btn" id="dark">After Dark</button>
      </div>

    </div>
    <div id="locations"></div>
</div>  
  </div>
</body>

</html>
